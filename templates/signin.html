<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardiac-monitor application</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/css/signup.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(function(){
        $('#btnSignIn1').click(function(){
    
            $.ajax({
              url: '/validateLogin',
              data: $('form').serialize(),
              type: 'POST',
              success: function(response){
                console.log(response);
              },
              error: function(error){
                console.log(error);
              }
            });
        });
    });
    </script>
    
  </head>
 
  <body background="../static/css/images/background.jpg">>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li role="presentation" class="active"><a href="#">Sign In</a>&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li role="presentation" ><a href="/showSignUp">Sign Up</a></li>
          </ul>
        </nav>
       
      </div>
 
      <div class="jumbotron">
        <h1 style="color:white">Cardiac Health Monitoring</h1>
        <form class="form-signin" action="/validateLogin" method="post">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      </div>
 
       <style>
         .footer{
          color: white;
         }
       </style>
 
      <footer class="footer">
          <p>&copy; 8th Sem 2018</p>
      </footer>
 
    </div>
  </body>
